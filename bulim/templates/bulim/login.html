
<!DOCTYPE html>
<html lang="en" >
{% load static %} 
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,600'>

<link rel="stylesheet" href="{% static 'bulim/register/style.css' %}">

</head>    





<!-- partial:index.partial.html -->
<div class="panel_blur"></div>
<video id="videoBG" autoplay muted loop>
  <source src="{% static 'bulim/register/background.mp4'%}" type="video/mp4">
</video> 

<div class="panel">



    <div class="panel__form-wrapper">
      <a href="{% url 'Mainpage' %}"> 
      <button type="button" class="panel__prev-btn" aria-label="Go back to home page" title="Go back to home page">
          <svg fill="rgba(255,255,255,0.5)" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"> 
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"/>
            </svg>
          </button>
        </a>

        <img src="{% static 'bulim/register/talim.png' %}">

      <ul class="panel__headers">
        <li class="panel__header"><a>Sign In</a></li>
     
      </ul>

      <div class="panel__forms">

        <!-- Login Form -->
        <form class="form panel__login-form" id="login-form" method='POST' >
           {% csrf_token %}
           
           <div class="form__row">
           
           <input type="username" id="email" class="form__input" name="username" data-validation="username" data-error="Invalid email address." required>
        
           <span class="form__bar"></span>
           <label for="username" class="form__label">Username</label>
           <span class="form__error"></span>

          </div>

          <div class="form__row">
             <input type="password" id="email" class="form__input" name="password" data-validation="username" data-error="Invalid email address." required>
        
             <span class="form__bar"></span>
            <label for="email" class="form__label">Password</label>
          
         <span class="form__error">
           {% for i in messages %}
           <br>
           {{ i }}
           {% endfor %}
         </span>
       </div>

       <div class="form__row">
        <input type="submit" class="form__submit" value="Login">
      </div>
         
        </form>
  <div class="sign_up">
     <p>  Sign up :  <a href="{% url 'register' %}" > Registeration </a> </p> 
  </div>
    </div>
    </div>
  </div>

{% endblock %}

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js'></script><script  src="{% static 'bulim/register/script.js' %}"></script>

</body>
</html>
